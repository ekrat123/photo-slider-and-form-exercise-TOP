<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header><h1>Photo Slider</h1></header>
    <main data-slider>
      <img src="image/image1.jpg" alt="" class="slide" />
      <img src="image/image2.jpg" alt="" class="slide" />
      <img src="image/image3.jpg" alt="" class="slide" />
    </main>
    <footer>
      <button class="previous" data-previous>Previous</button>
      <div class="circlesContainer" data-circles>
        <div class="dark"></div>
        <div></div>
        <div></div>
      </div>
      <button class="next" data-next>Next</button>
    </footer>
  </body>
</html>
